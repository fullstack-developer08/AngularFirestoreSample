<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="submitHandler(form)">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="employeeService.formData.id"
  />
  <div class="form-group">
    <input
      type="text"
      name="fullName"
      class="form-control"
      placeholder="Full Name"
      required
      #fullName="ngModel"
      [(ngModel)]="employeeService.formData.fullName"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      name="empCode"
      class="form-control"
      placeholder="Emp Code"
      required
      #empCode="ngModel"
      [(ngModel)]="employeeService.formData.empCode"
    />
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          name="position"
          class="form-control"
          placeholder="Position"
          required
          #position="ngModel"
          [(ngModel)]="employeeService.formData.position"
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          name="mobile"
          class="form-control"
          placeholder="Mobile"
          required
          #mobile="ngModel"
          [(ngModel)]="employeeService.formData.mobile"
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
