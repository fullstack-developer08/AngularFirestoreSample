<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Mobile</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td (click)="editHandler(emp)">{{emp.empCode}} {{emp.fullName}}</td>
            <td (click)="editHandler(emp)">{{emp.position}}</td>
            <td (click)="editHandler(emp)">{{emp.mobile}}</td>
            <td (click)="deleteHandler(emp.id)"><a class="btn text-danger"><i class="fa fa-trash">x</i></a></td>
        </tr>
    </tbody>
</table>
